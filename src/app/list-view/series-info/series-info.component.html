<div class="card text-center">
    <div class="card-body">
        These are the stories from the {{seriesDetails?.series}} series. They may be intended to be read in a particular order, 
        and there may be longer works in this series.
        <div>
            <a *ngIf="seriesDetails?.author" class="btn btn-dark" href="{{seriesDetails?.author}}">Author</a>
            <a *ngIf="seriesDetails?.storygraph" class="btn btn-dark" href="{{seriesDetails?.storygraph}}">Storygraph</a>
            <a *ngIf="seriesDetails?.goodreads" class="btn btn-dark"  href="{{seriesDetails?.goodreads}}">Goodreads</a>
        </div>
    </div>
</div>
